
<nav class="bg-[#A73B24] h-16 py-3 px-10 shadow-md sticky top-0 z-50">

            <div class="flex space-x-10 items-center">
                <a routerLink="/" class="text-white hover:text-orange-200 transition-colors">Home</a>
                <a routerLink="report" class="text-white hover:text-orange-200 transition-colors">Report</a>
                <!-- <a routerLink="#" class="text-white hover:text-orange-200 transition-colors">About</a> -->
                
                <a routerLink="/login" class="text-white">
                    <button class="bg-white/20 hover:bg-orange-700 text-white px-4 py-2 rounded transition-colors cursor-pointer">
                        Login
                    </button>
                </a>
            </div>

    <div class="min-h-screen bg-pattern flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-50">
        
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                
                <h2 class="text-3xl font-bold text-gray-900 mb-2">เข้าสู่ระบบ</h2>
                <p class="text-gray-600">เข้าสู่ระบบเพื่อรายงานและติดตามปัญหา</p>
            </div>

            <div class="bg-white rounded-2xl shadow-xl p-8">
                <form [formGroup]="signInForm" (submit)="onSubmit()" class="space-y-6"  action="#" method="POST">
                        <div class="space-y-4">
                            <div>
                                <label for="student-id" class="block text-sm font-medium text-gray-700 mb-2">
                                    email
                                </label>
                                <div class="relative">
                                    
                                    <input id="email" name="email" type="text" formControlName="email" required 
                                    class="appearance-none relative block w-full pl-5 pr-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#A73B24] focus:border-transparent focus:z-10 sm:text-sm" 
                                    placeholder="Example@kkumail.com">
                                </div>
                            </div>

                            <div>
                                <label for="student-password" class="block text-sm font-medium text-gray-700 mb-2">
                                    รหัสผ่าน
                                </label>
                                <div class="relative">
                                    <input id="password" name="password" type="password" formControlName="password" required 
                                    class="appearance-none relative block w-full pl-5  pr-10 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#A73B24] focus:border-transparent focus:z-10 sm:text-sm" 
                                    placeholder="รหัสผ่าน">
                                </div>
                            </div>
                        </div>
                    

                    <!-- Remember Me & Forgot Password -->

                        </div>
                    </div> -->

                    <div>
                        <button type="submit" class="button block" [disabled]="loading"
                                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-[#A73B24] hover:bg-orange-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#A73B24] transition-colors">
                            {{ loading ? 'Loading' : 'Login' }}
                        </button>
                    </div>

                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">หรือ</span>
                        </div>
                    </div>

                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        ยังไม่มีบัญชี? 
                        <a routerLink="/register" class="font-medium text-[#A73B24] hover:text-orange-700 transition-colors">
                            สมัครสมาชิก
                        </a>
                    </p>
                </div>
            </div>
        </div>
