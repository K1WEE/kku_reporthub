<div class="grid grid-cols-3">
    <div class="h-120 bg-gray-200 relative overflow-hidden col-span-2">
        <!-- Mock Map Interface -->
        <google-map [center]="center" [zoom]="14" width="100%" (mapClick)="addMarker($event)"
            (mapMousemove)="move($event)" [options]="options">
            @for (position of markerPositions; track position) {
                <map-marker [position]="position"  />
            }
        </google-map>

        <!-- Map Legend -->
        <div class="absolute bottom-4 left-4 bg-white rounded-lg p-4 shadow-md">
            <h4 class="font-semibold mb-2 text-sm">สัญลักษณ์</h4>
            <div class="space-y-1 text-xs">
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                    <span>รอการแก้ไข</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                    <span>รอดำเนินการ</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
                    <span>กำลังดำเนินการ</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                    <span>แก้ไขแล้ว</span>
                </div>
            </div>
        </div>
    </div>
    <div class="h-120 bg-white p-4">
        <h2 class="text-lg font-semibold mb-4">รายงานปัญหา</h2>
        <div>Latitude: {{display?.lat}}</div>
        <div>Longitude: {{display?.lng}}</div>
    </div>
</div>
